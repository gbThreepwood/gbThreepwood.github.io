baseURL = 'https://la2kta.net/'
languageCode = 'en-us'
theme = 'PaperMod'
title = 'LA2KTA.net'
author = 'Eirik Haustveit'
relativeURLs = true
copyright = 'Copyright Â© 2025, Eirik Haustveit and other contributors; some rights reserved'
#DefaultContentLanguage = "en"
#defaultContentLanguageInSubdir = true

[params]
    math = true
    subtitle = 'Electronics and more'
    [params.contact]
    email = 'not-public-no-spam@la2kta.net'
    phone = '81549300'
    [params.homeInfoParams]
	title = 'Electronics and more'
	content = 'Documenting some of my adventures in electronics and other fields of engineering'
    [params.socialIcons]
	[params.socialIcons.github]
	   url = 'https://github.com/gbThreepwood'
	

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]

      [markup.goldmark.renderer]
	  unsafe = true

[taxonomies]
  author = "authors"
  tag = "tags"
  category = "categories"

[menu]

  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
